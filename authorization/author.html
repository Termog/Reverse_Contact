<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>authorization</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    
    <div class="login-container">
        <div class="login">
          <div class="login-logo">
            <img src="logo1.png" alt="logo1">
          </div>
          <div class="login-header">
                <h1>Авторизация</h1>
                <div>Используйте почту чтобы войти</div>
            </div>
            <form  class="login-form">
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">mail</span>
                    <input type="text" placeholder="Введите почту" required autofocus>
                </div>
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">lock</span>
                    <input type="password" placeholder="Введите пароль" required>
                </div>
                <div class="form-item-other">
                    <div class="checkbox">
                        <input type="checkbox" id="remeberMeCheckBox">
                        <label for="remeberMeCheckBox">Запомнить меня</label>
                    </div>
                    <a href="#">Забыл пароль :(</a>
                </div>
                <button type="Принять">Войти</button>
            </form>
            <div class="login-card-footer">
                Нет аккаунта? <a href="#">Создать аккаунт</a>.
            </div> 
        </div>
        
    </div>

</body>
</html>
